<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorstyle.css">
    <link rel="stylesheet" href="style.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Trivia Time</title>
  </head>

  <body>
    <div class="main">
      <div class="main-container">
        <div class="main-container__svg">
          <!------------------------------------ triangle ------------------------------------->
          <svg
            class="main-container__svg--rose triangle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="0.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-triangle-inverted"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10.363 20.405l-8.106 -13.534a1.914 1.914 0 0 1 1.636 -2.871h16.214a1.914 1.914 0 0 1 1.636 2.871l-8.106 13.534a1.914 1.914 0 0 1 -3.274 0z"
            />
          </svg>
          <svg
            class="main-container__svg--orange triangle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="0.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-triangle-inverted"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10.363 20.405l-8.106 -13.534a1.914 1.914 0 0 1 1.636 -2.871h16.214a1.914 1.914 0 0 1 1.636 2.871l-8.106 13.534a1.914 1.914 0 0 1 -3.274 0z"
            />
          </svg>
          <svg
            class="main-container__svg--green triangle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="0.6"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-triangle-inverted"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10.363 20.405l-8.106 -13.534a1.914 1.914 0 0 1 1.636 -2.871h16.214a1.914 1.914 0 0 1 1.636 2.871l-8.106 13.534a1.914 1.914 0 0 1 -3.274 0z"
            />
          </svg>
          <svg
            class="main-container__svg--skyblue triangle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="0.6"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-triangle-inverted"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10.363 20.405l-8.106 -13.534a1.914 1.914 0 0 1 1.636 -2.871h16.214a1.914 1.914 0 0 1 1.636 2.871l-8.106 13.534a1.914 1.914 0 0 1 -3.274 0z"
            />
          </svg>
          <!------------------------------------- quiez --------------------------------------->
          <svg
            class="main-container__svg--quiezBig quiez"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4"
            />
            <path d="M12 19l0 .01" />
          </svg>
          <svg
            class="main-container__svg--quiezSmall quiez"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4"
            />
            <path d="M12 19l0 .01" />
          </svg>
        </div>
        <!----------------------------------container letter neon---------------------------------->
        <div class="main-container__letter">
          <h2 class="main-container__letter">Trivia</h2>
          <h2 class="main-container__letter">Time</h2>
        </div>
        <!------------------------------------ Botton Play------------------------------------>
        <a id="play" class="main-container__btnNeon">Play </a>
      </div>
      <!------------------------------------------------------------------------------------>
      <!------------------------------------ Container name------------------------------------>
      <!------------------------------------------------------------------------------------>
      <div id="container" class="bg-modal bg-modal--hidden">
        <dialog open closedby="any" class="modal-name modal-name--position">
          <form method="dialog" class="modal-name__btnX">
            <button class="modal-name__btnClose"><span>X</span></button>
          </form>
          <div class="modal-name__group">
            <h2 class="modal-name__title">What is your name?</h2>
            <form action="" class="modal-name__form modal-name--position">
              <input type="text" id="name" required autocomplete="off" />
              <label for="name" class="modal-name__form-lblNombre">
                <span class="modal-name_form-yourName">Your name</span>
              </label>
            </form>
          </div>
          <form method="dialog" class="modal-name__button">
            <button class="modal-name__button-rainbow">
              <span>Ready!!</span>
            </button>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
