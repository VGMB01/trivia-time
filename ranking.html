<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorstyle.css">
    <link rel="stylesheet" href="styleRanking.css" />
    <title>List Ranking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-ranking">
        <h2 class="container-ranking__title">Ranking</h2>
        <ul class="container-ranking__list">
          <li class="container-ranking__item">
            <div>
              <span class="container-ranking__number">1</span>
              <span class="container-ranking__name">Valeska</span>
            </div>
            <div class="container-ranking__score">
              <span class="container-ranking__points">95</span>
              <span class="container-ranking__badge">
                <img src="image/gold-cup.png" alt="first place" />
              </span>
            </div>
          </li>
          <li class="container-ranking__item">
            <div>
              <span class="container-ranking__number">2</span>
              <span class="container-ranking__name">Marcos</span>
            </div>
            <div class="container-ranking__score">
              <span class="container-ranking__points">90</span>
              <span class="container-ranking__badge">
                <img src="image/silver-cup.png" alt="second place" />
              </span>
            </div>
          </li>
          <li class="container-ranking__item">
            <div>
              <span class="container-ranking__number">3</span>
              <span class="container-ranking__name">Juliana</span>
            </div>
            <div class="container-ranking__score">
              <span class="container-ranking__points">80</span>
              <span class="container-ranking__badge">
                <img src="image/bronze-cup.png" alt="theer place" />
              </span>
            </div>
          </li>
          <li class="container-ranking__item">
            <div>
              <span class="container-ranking__number">4</span>
              <span class="container-ranking__name">Luis</span>
            </div>
            <div class="container-ranking__score">
              <span class="container-ranking__points">70</span>
              <span class="container-ranking__badge">
                <img src="image/espadas.png" alt="place of the ranking" />
              </span>
            </div>
          </li>
          <li class="container-ranking__item">
            <div>
              <span class="container-ranking__number">5</span>
              <span class="container-ranking__name">Marcelo</span>
            </div>
            <div class="container-ranking__score">
              <span class="container-ranking__points">60</span>
              <span class="container-ranking__badge">
                <img src="image/espadas.png" alt="place of the ranking" />
              </span>
            </div>
          </li>
          <li class="container-ranking__item">
            <div>
              <span class="container-ranking__number">6</span>
              <span class="container-ranking__name">Raquel</span>
            </div>
            <div class="container-ranking__score">
              <span class="container-ranking__points">55</span>
              <span class="container-ranking__badge">
                <img src="image/espadas.png" alt="place of the ranking" />
              </span>
            </div>
          </li>
        </ul>
        <div class="button">
          <button class="form-button">
            <span>Replay</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
